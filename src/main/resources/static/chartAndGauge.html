<html>
<head>
    <title>Highcharts Tutorial</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="./js/liquidFillGauge.js" language="JavaScript"></script>
    <script src="./js/chart.js" language="JavaScript"></script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<div style="text-align: center;height: 100px;" id="gauge">
    <svg style="height: 100px;" id="fillgauge1" width="19%" height="200" onclick="gauge1.update(NewValue());"></svg>
    <svg style="height: 100px;" id="fillgauge2" width="19%" height="200" onclick="gauge2.update(NewValue());"></svg>
</div>

<script language="JavaScript">
    $(document).ready(function() {

        var gauge1 = loadLiquidFillGauge("fillgauge1", 55, config1);
        var config1 = liquidFillGaugeDefaultSettings();
        config1.circleColor = "#FF7777";
        config1.textColor = "#FF4444";
        config1.waveTextColor = "#FFAAAA";
        config1.waveColor = "#FFDDDD";
        config1.circleThickness = 0.2;
        config1.textVertPosition = 0.2;
        config1.waveAnimateTime = 1000;

        var gauge2= loadLiquidFillGauge("fillgauge2", 28, config1);
        var config2 = liquidFillGaugeDefaultSettings();
        config2.circleColor = "#D4AB6A";
        config2.textColor = "#553300";
        config2.waveTextColor = "#805615";
        config2.waveColor = "#AA7D39";
        config2.circleThickness = 0.1;
        config2.circleFillGap = 0.2;
        config2.textVertPosition = 0.8;
        config2.waveAnimateTime = 2000;
        config2.waveHeight = 0.3;
        config2.waveCount = 1;

        function NewValue(){
            if(Math.random() > .5){
                return Math.round(Math.random()*100);
            } else {
                return (Math.random()*100).toFixed(1);
            }
        }
    });
</script>
</body>
</html>
